<mat-card>
  <mat-card-header>
    <mat-card-title>Customers</mat-card-title>
    <button  class="btn btn-success" routerLink="/customers/new">Add Customer</button>
  </mat-card-header>

  <mat-card-content>
    <div class="search-container mb-3">
      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search Customers"
          [(ngModel)]="searchKeyword" 
          (keyup.enter)="searchCustomers()"
        >
        <button class="btn btn-outline-primary" (click)="searchCustomers()">
          Search
        </button>
      </div>
    </div>
    

    <div class="loading-spinner" *ngIf="isLoading">
      <mat-spinner diameter="50"></mat-spinner>
    </div>

    <table mat-table [dataSource]="customers" *ngIf="!isLoading">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customer">
          <button class="btn btn-outline-primary mx-3" 
                  (click)="editCustomer(customer.id)" 
                  (click)="$event.stopPropagation()">
            Edit
          </button>
          <button class="btn btn-outline-danger mx-3" 
                  (click)="deleteCustomer(customer.id)" 
                  (click)="$event.stopPropagation()">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
          routerLink="/customers//{{row.id}}"
          style="cursor: pointer">
      </tr>
    </table>

    <div *ngIf="customers.length === 0 && !isLoading" class="no-results">
      No customers found
    </div>
  </mat-card-content>
</mat-card>
