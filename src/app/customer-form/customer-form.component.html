<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ isEditMode ? "Edit Customer" : "Add New Customer" }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="customerForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
        <mat-error *ngIf="customerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="customerForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button type="button" routerLink="/customers">
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="customerForm.invalid"
        >
          {{ isEditMode ? "Update" : "Save" }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
