<mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ isEditMode ? 'Edit Customer' : 'Add New Customer' }}
      </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required>
          <mat-error *ngIf="customerForm.get('firstName')?.hasError('required')">
            First name is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required>
          <mat-error *ngIf="customerForm.get('lastName')?.hasError('required')">
            Last name is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="customerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="customerForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" required>
          <mat-error *ngIf="customerForm.get('phone')?.hasError('required')">
            Phone is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address" required></textarea>
          <mat-error *ngIf="customerForm.get('address')?.hasError('required')">
            Address is required
          </mat-error>
        </mat-form-field>
  
        <div class="form-actions">
          <button mat-raised-button type="button" routerLink="/customers">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="customerForm.invalid">
            {{ isEditMode ? 'Update' : 'Save' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
