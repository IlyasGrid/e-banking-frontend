<nav
  class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow"
  *ngIf="isAuthenticated"
>
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <mat-icon class="me-2">account_balance</mat-icon>
      {{ title }}
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/customers" routerLinkActive="active">
            <mat-icon class="me-1">people</mat-icon> Customers
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/accounts" routerLinkActive="active">
            <mat-icon class="me-1">account_balance_wallet</mat-icon> Accounts
          </a>
        </li>
      </ul>

      <!-- User menu -->
      <div class="navbar-nav">
        <div class="nav-item dropdown" [matMenuTriggerFor]="userMenu">
          <button mat-button class="nav-link user-menu-trigger">
            <mat-icon class="me-1">account_circle</mat-icon>
            {{ getUserDisplayName() }}
            <mat-icon class="ms-1">arrow_drop_down</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- User dropdown menu -->
<mat-menu #userMenu="matMenu" class="user-dropdown">
  <div class="user-info">
    <div class="user-name">{{ getUserDisplayName() }}</div>
    <div class="user-email">{{ currentUser?.email }}</div>
  </div>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

<main class="app-content">
  <router-outlet></router-outlet>
</main>
